home:
  header:
    title: 'Despacho Jurídico</br>García Carbonell'
    subtitle: 'En Albacete desde 1947'
  description:
    title: 'Asesoramiento Jurídico Multidisciplinar'
    paragraph_a: 'Ofrecemos un servicio de asesoramiento jurídico multidisciplinar y de defensa legal con alto nivel de especialización.'
    paragraph_b: 'Uno de nuestros principales valores es combinar la experiencia con la constante actualización en las distintas áreas del Derecho, para prestar un servicio personalizado de garantía y calidad. El ejercicio de la abogacía constituye nuestra vocación y la aplicación del Derecho el medio para alcanzar la solución más acertada a los problemas legales que se plantean.'
  services:
    title: 'Expertos en los Principales Ámbitos del Derecho'
    items:
      - text: Civil
      - text: Penal
      - text: Mercantil y Sociedades
      - text: Laboral
      - text: Administrativo
      - text: Procesal - Litigación
    item-list:
      - Seguros
      - Contratos
      - Arrendamientos
      - Responsabilidad Contractual
      - Hipotecas y Préstamos
      - Accidentes de Ciruclación
      - Energía Eléctrica
      - Responsabilidad Civil
  about:
    title: 'Tradición'
    text: 'El Despacho Jurídico García Carbonell nació  en 1947, fundado  por el abogado D. Juan José García Carbonell. Hoy es uno de los despachos con más experiencia y antigüedad de la ciudad de Albacete.'
