<section id="contacto" class="section-contained home-contact">
  <div class="decoration-square"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-6 order-2 order-md-1 p-0">
        <div class="picture"></div>
      </div>

      <div class="col-12 col-md-6 order-1 order-md-2">
        <div class="content">
          <div class="text-center pb-5">
            <h1 class="title pb-5">{% t home.contact.title %}</h1>
            <span class="address">{% t home.contact.address %}</span>
          </div>

          <div class="d-flex justify-content-center">
            <div class="d-flex flex-column contact-items">
              <a href=""><i class="fa fa-phone pr-3"></i>{% t home.contact.phone %}</a> 
              <a href=""><i class="fa fa-fax pr-3"></i>{% t home.contact.fax %}</a> 
              <a href="mailto:{% t home.contact.email %}"><i class="fa fa-envelope pr-3"></i>{% t home.contact.email %}</a> 
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
